<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
   <ion-card-header>
     <ion-card-title class="text-center">formulario Login</ion-card-title>
   </ion-card-header>
   <ion-card-content>
     <form [formGroup]="formularioLogin">
       <ion-item>
         <ion-label position="floating">Nombre</ion-label>
         <ion-input formControlName="nombre"></ion-input>
       </ion-item>
       <ion-item>
         <ion-label position="floating">Password</ion-label>
         <ion-input formControlName="password" type="password"></ion-input>
       </ion-item>
       <br>
      <ion-button (click)="ingresar()"> <!---->
       Ingresar
      </ion-button>
      </form>
      
   </ion-card-content>
  </ion-card>
  <br>
  <ion-footer>
   <ion-toolbar >
     <ion-buttons slot="end">
       <ion-button href='/registro'>Registrarse</ion-button>
     </ion-buttons>
   </ion-toolbar>
 </ion-footer>
 </ion-content>
